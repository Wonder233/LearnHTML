<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>清除浮动</title>
    <link href="clearFloat.css" rel="stylesheet">
</head>
<body>
<h1>清除浮动让父元素撑开的方法：</h1>
<section>
    <p>第一种：结尾处加空div标签 clear:both</p>
    <div class="elementA" style="float: right;">A</div>
    <div class="clearfloat1"></div>
</section>

<section class="clearfloat2">
    <p>第二种：父级div定义 伪类:after 和 zoom </p>
    <div class="elementA" style="float: right;">A</div>
</section>

<section class="clearfloat3">
    <p>第三种：利用父级div定义 overflow:hidden; </p>
    <div class="elementA" style="float: right;">A</div>
</section>


<section class="clearfloat4">
    <p>第四种：父级div也一起浮动 </p>
    <div class="elementA" style="float: right;">A</div>
</section>
</body>
</html>
